name: Java CI with Maven

on:
  workflow_dispatch: 
  push:
    branches: [ master ]

jobs:
  build-linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
        - os: ubuntu-latest
          packageName: Linux
        - os: windows-latest
          packageName: Windows
        - os: macos-latest
          packageName: MacOS
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: | 
        echo "<settings><servers><server><id>github</id><username>${{ secrets.USERNAME }}</username><password>${{ secrets.TOKEN }}</password></server></servers></settings>" > ~/.m2/settings.xml
        mvn -B package --file pom.xml
    - uses: actions/upload-artifact@v1
      with:
        name: ${{ matrix.packageName }}
        path: target/Decode-Randomizer.jar